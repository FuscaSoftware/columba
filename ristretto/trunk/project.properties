# display the date on the site
maven.xdoc.date = left

# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

compile.debug = on
compile.optimize = off
compile.deprecation = off
maven.compile.deprecation = off

# junit settings
maven.junit.fork=yes
maven.test.failure.ignore=true
maven.jar.junit-addons=${basedir}/lib/junit-addons-1.4.jar

# PMD properties
#maven.pmd.enable=true
#maven.pmd.rulesetfiles=${basedir}/ruleset.xml

# Checkstyle properties
maven.checkstyle.header.file=${basedir}/src/etc/java.header
maven.checkstyle.properties=${basedir}/src/etc/sun_checks.xml