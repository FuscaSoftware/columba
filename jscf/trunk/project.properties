maven.checkstyle.format = sun

#maven.repo.remote= http://www.ancoso-development.de/maven
#maven.repo.central = www.ancoso-development.de
#maven.repo.central.directory = /home/webmaster/webroot/ancoso-dev/maven
#maven.remote.group = users

# proxy settings
maven.proxy.host = proxy
maven.proxy.port = 8080

# display the date on the site
maven.xdoc.date = left
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}
maven.xdoc.includeProjectDocumentation=yes

compile.debug = on
compile.optimize = off
compile.deprecation = off
maven.compile.deprecation = off

# junit settings
maven.junit.fork=yes
maven.test.failure.ignore=true

# similian settings
maven.simian.includeTests=false

# remove tests from generated build file. This is required while the 
# ant-plugin is buggy and test with gpg are hard to generate
maven.ant.excludeTests=**/*Test.java,**/*Suite.java

