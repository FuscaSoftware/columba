no_viewer=添付ファイルをアプリケーションで開けません。\n「別名で保存」を使用してください。
no_browser=デフォルトのブラウザを見つけることが出来ません。\n「リンクをコピー」を使用して、ブラウザに直接貼り付けてください。

no_account_defined=メールアカウントが設定されていません。\nアカウント設定でアカウントを設定してください。