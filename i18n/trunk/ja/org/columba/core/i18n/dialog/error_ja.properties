error_title=An Error occured...

# socket exceptions
connect_error=サーバーに接続する際にエラーが発生しました。\nインターネットに繋がっているか、アカウントが正しく設定されているか確認してください。
no_route_to_host_error=サーバーに接続する際にエラーが発生しました。\nインターネットに繋がっているか、アカウントが正しく設定されているか確認してください。
port_unreachable_error=サーバーのポートを開けません。\nインターネットに繋がっているか、アカウントが正しく設定されているか確認してください。
connection_reset=コネクションが閉じられました。\nインターネットの設定を確かめて、再試行してください。
generic_socket_error=コネクションに問題があります。\nインターネットに繋がっているか確認してください。

# io exceptions
socket_timeout_error=サーバーの応答を待っている間にタイムアウトしました。\nインターネットの接続を確認してください。
unknown_host_error=サーバーのIPアドレスを確認できません。\nインターネットに繋がっているか、アカウントが正しく設定されているか確認してください。
connection_dropped_error=サーバーによりコネクションが切断されました。\nインターネットの接続を確認してください。
generic_io_error=I/Oオペレーション中に例外が発生しました。

# imap exceptions
imap_error=IMAP serverサーバーでのオペレーションが失敗しました。
imap_disconnected_error=IMAPサーバーによりコネクションが閉じられました。\n再試行してください。

# authentication exeptions
authentication_process_error=選択された方法での認証ができません。\nアカウント設定で別の方法を選択してください。
authentication_fallback_to_default=デフォルト設定に戻しますか？

