MBOX_description = 標準的なメールボックス。リストにお使いのソフトがない場合はこれを選択してください。
Evolution_description = \"~/evolution/local/yourfolder\"に設定フォルダがあります。 この例の \"yourfolder\" という文字列を、該当するメールボックスの名前に変えてください(例えば、Inbox, Draftsなど)。このフォルダに\"mbox\"という名前のファイルがあるはずです。
Mozilla_description = UNIX系のシステムでは、ホームディレクトリの \"~/.mozilla\"が設定フォルダになります。その中の、  \"default/identity/Mail/Local Folders\"を見てください（\"identity\" をあなたのアカウント、例えば \"3kzzoiv9.slt\"に置き換えます）。 そこにある、Inbox, Drafts, Trashなどの名前のファイルが、メールボックスファイルです。
PegasusMail_description = まずPegasusのメールデータがUNIX mbox フォーマットであることを確認してください。 To do so, check the folder properties in the Folders-Dialog in Pegasus Mail. If it is not, create a new folder with the UNIX mail format, and copy all the messages in the folder to the new one. In your Pegasus mail directory, you should now have a file of the name format UNX?????.MBX Where ? are numbers from 0-9. This is the actual message box.


