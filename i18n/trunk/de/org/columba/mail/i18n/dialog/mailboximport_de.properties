PegasusMail_description = Als erstes m\u00FC\u00DFen Sie sicherstellen, da\u00DF ihre Pegasus Emaildaten im Unix mbox-Format vorliegen. In Pegasus Mail k\u00F6nnen Sie im Ordner-Dialog die Ordnereigenschaften \u00FCberpr\u00FCfen. Wenn Sie nicht das mbox-Format verwenden, dann m\u00FC\u00DFen Sie einen neuen Ordner im Unix mail-Format anlegen und anschlie\u00DFend die Nachrichten in diesen neuen Ordner kopieren. In Ihrem Pegasus Email-Verzeichnis sollten Sie nun einen Datei mit dem Namen wie UNX?????.MBX - wobei ? eine Ziffer von 0 bis 9 symbolisiert - finden.
