Mozilla_description = Auf *nix Betriebssystemen k\u00F6nnen Sie den Konfigurationsordner in ihrem Heimatverzeichnis unter \u201E~/.mozilla\u201D finden. \u00D6ffnen Sie die Datei \u201Edefault/identity/Mail/Local Folders\u201D. Ersetzen Sie \u201Eidentity\u201D mit dem Eintrag unter \u201Edefault\u201D. Meine Identit\u00E4t ist z.B. \u201E3kzzoiv9.slt\u201D. In diesem Verzeichnis k\u00F6nnen Sie Dateien mit dem Namen Ihrer Emailordner(z.B. Inbox/Eingang, Drafts/Entw\u00FCrfe oder Trash/M\u00FCll) finden. Dies sind Ihre Emailordner.
