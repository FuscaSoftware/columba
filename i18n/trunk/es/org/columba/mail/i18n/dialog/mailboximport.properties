Evolution_description = Puede encontrar la carpeta de configuraci\u00F3n en \"~/evolution/local/yourfolder\". Cambie \"yourfolder\" con el mailbox que est\u00E9 buscando (Inbox, Drafts o Trash). En \u00E9sta carpeta encontrar\u00E1 un fichero llamado \"mbox\". Es su mailbox.
Mozilla_description = En versiones UNIX puede concontrar la carpeta de configuraci\u00F3n en su home-directory, bajo \"~/.mozilla\". Mire en \"default/identity/Mail/Local Folders. Cambie \"identity\" con lo que encontr\u00F3 bajo default. Su identidad ser\u00E1, por ejemplo, \"3kzzoiv9.slt\". En \u00E9ste directorio puede encontrar ficheros nombrados como sus carpetas (Inbox, Drafts, o Trash). \u00C9stos son sus mailboxes.
PegasusMail_description = Compruebe que su Pegasus est\u00E1 en formato UNIX mbox. Puede hacerlo en Folders-Dialog en Pegasus Mail. Si no lo est\u00E1, cree  una nueva carpeta en formato UNIX y copie todos los mensajes a la nueva. En su directorio de Pegasus ahora tendr\u00E1 un fichero de nombre UNX?????.MBX donde ? son n\u00FAmeros del 0 al 9. \u00C9se es su buz\u00F3n.


