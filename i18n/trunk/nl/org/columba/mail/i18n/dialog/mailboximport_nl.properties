MBOX_description =standaard mbox formaat. gebruik dit formaat als het programma niet hieronder vermeld staat.
Evolution_description = De configuratiemap staat in de map \"~/evolution/local/yourfolder\". Vervang \"yourfolder\" met de te importeren postbus (bijvoorbeeld Inbox, Drafts or Trash). In deze map staat een bestand genaamd \"mbox\". Dit is de te importeren postbus.
Mozilla_description = Op *nix machines is de configuratiemap te vinden in de home map onder \"~/.mozilla\". Kijk voor de post naar \"default/identity/Mail/Local Folders"\. Vervang identity door hetgene wat onder default staat. Mijn identiteit is \"3kzzoiv9.slt\". In deze map staan bestanden als Inbox en Drafts. Dit zijn de te importeren postbussen.
PegasusMail_description = De Pegasus mail data moet in de UNIX mbox formaat zijn opgeslagen. Controleer of dit het geval is door de eigenschappen van de mappen te controleren middels de Folders optie in Pegaus Mail. Als dit niet het geval is moet er een nieuwe map worden aangemaakt in mbox formaat waar alle te importeren berichten naar toe moeten worden gekopieerd. In de mailmap staat nu een bestand genaamd UNX?????.MBX. ? is een getal tussen de 0 en 9. Dit is de postbus.

