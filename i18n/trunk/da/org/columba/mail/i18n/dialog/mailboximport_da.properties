MBOX_description = standard mbox format, brug dette hvis din software ikke er listet her.
Evolution_description = Du finder din konfigurationsmappe under \"~/evolution/local/yourfolder\". Bare erstat \"yourfolder\" med den mailbox du søger (for eksempel Inbox, Drafts eller Trash). I denne mappe finder du en fil med navnet \"mbox\". Dette er din mailbox.
Mozilla_description = Under *nix finder du din konfigurationsmappe i din hjemmemappe, under \"~/.mozilla\". Kig så i \"default/identity/Mail/Local Folders\". Erstat \"identity\" med hvad du finder under default. Min identitet er for eksempel \"3kzzoiv9.slt\". I denne mappe finder du filer med samme navn som dine mapper (for eksempel Inbox, Drafts, eller Trash). Dettte er dine mailboxe.
PegasusMail_description = Først må du sikre dig at dine Pegasus mail data er lagret i UNIX mbox formatet. For at gøre dette skal du tjekke mappe egenskaberne i Folders-dialogen i Pegasus mail. Hvis dataene ikke er lagret i det korrekte format, skal du lave en ny folder med UNIX mail formattet og kopiere dine meddelelser til denne folder. Du skulle nu have en fil med et navn i formatet UNX?????.MBX, hvor ? er tal mellem 0 og 9, i din Pegasus mail mappe. Dette er mailboxen.


