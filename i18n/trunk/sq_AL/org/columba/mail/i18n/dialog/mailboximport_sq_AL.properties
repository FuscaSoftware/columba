MBOX_description = format standard mbox, përdorni këtë nëse programi juaj nuk listohet këtu.
Evolution_description = Mund të gjeni dosjen e formësimit nën \"~/evolution/local/yourfolder\". Thjesht zëvendësoni \"yourfolder\" me kutinë postare që kërkoni (për shembull të Marrë, Skica ose Hedhurina). Në këtë dosje do të gjeni një kartelë me emrin \"mbox\". Ajo është kutia juaj postare.
Mozilla_description = Në lloje *nix mund të gjeni dosjen e formësimit tek "home-directory", nën \"~/.mozilla\". Mandej hidhi një sy \"parazgjedhje/identitet/Postë/Dosje Vendore. Zëvendësoni \"identitet\" me çfarë gjeni nën parazgjedhje. Identiteti im për shembull është \"3kzzoiv9.slt\". Në kët drejtori mund të gjeni kartela të emërtuara si dosjet tuaja (për shembull të Marrë, Skica, ose Hedhurina). Këto janë kutitë tuaja postare.
PegasusMail_description = Së pari, duhet të siguroheni që të dhënat tuaja postare Pegasus janë në formatin UNIX mbox. Për këtë, kontrolloni veti dosjeje tek Folders-Dialog në Pegasus Mail. Nëse nuk janë, krijoni një dosje të re në format poste UNIX, dhe kopjoni tërë mesazhet e dosjes tek e reja. Tek drejtoria juaj "Pegasus mail", duhet të keni tani një kartelë me emër në format UNX?????.MBX ku ? janë numra nga 0-9. Kjo është kutia postare e pritur.


